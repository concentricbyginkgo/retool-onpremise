<source>
  @type forward
  port 24224
  bind 0.0.0.0
  tag retool.service
</source>

<filter retool.service>
  @type record_transformer
  <record>
    service_name ${tag}
    hostname "#{Socket.gethostname}"
  </record>
</filter>

<match retool.*>
  @type newrelic
  license_key "#{ENV['NEW_RELIC_LICENSE_KEY']}"
  type_name retool-container-logs
</match>
